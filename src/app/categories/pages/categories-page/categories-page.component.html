<div class="container my-5">
  <div class="row">
    <div class="col-12 px-4 py-2 bg-white rounded-2 shadow-sm">
      <app-category-navbar (onCreate)="onCreate( $event )">
      </app-category-navbar>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-12 px-4 py-2 bg-white rounded-2 shadow-sm">
      <app-categories-table 
        [categories]="categories"
        (onId)="editById( $event )"
        (onDeleteById)="onDeleteById( $event )">
      </app-categories-table>
    </div>
  </div>
</div>
