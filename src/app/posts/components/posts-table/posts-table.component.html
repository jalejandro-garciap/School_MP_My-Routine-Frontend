<mat-form-field appearance="outline" class="custom-seach-input">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type a item to search" #input>
</mat-form-field>

<div class="mat-elevation-z8 shadow-none overflow-x-scroll">
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of projects"></mat-paginator>

  <table mat-table [dataSource]="dataSource" class="custom-table" matSort>

    <!-- NAME Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">TITLE</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- EMAIL Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">USERNAME</th>
      <td mat-cell *matCellDef="let row">{{row.user.username}}</td>
    </ng-container>

    <!-- EMAIL Column -->
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">CATEGORIES</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-listbox aria-label="Fish selection">
          <mat-chip *ngFor="let category of row.categories">
            {{ category.name }}
          </mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>
    
    <!-- ACTIONS Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th text-center">Actions</th>
      <td mat-cell *matCellDef="let row" class="text-center">
        <button mat-mini-fab color="primary" (click)="onEdit( row.id )" class="me-1">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="onDelete( row.id )">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{input.value}}</td>
    </tr>
  </table>

</div>
