<div class="container my-5">
  <div class="row">
    <div class="col-12 px-4 py-2 bg-white rounded-2 shadow-sm">
      <app-post-navbar (onCreate)="onCreate( $event )">
      </app-post-navbar>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-12 px-4 py-2 bg-white rounded-2 shadow-sm">
      <app-posts-table 
        [posts]="posts"
        (onId)="editById( $event )"
        (onDeleteById)="onDeleteById( $event )">
      </app-posts-table>
    </div>
  </div>
</div>
