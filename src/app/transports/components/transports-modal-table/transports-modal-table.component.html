<mat-form-field appearance="outline" class="custom-seach-input">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type a item to search" #input>
</mat-form-field>

<div class="mat-elevation-z8 shadow-none overflow-x-scroll">
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of projects"></mat-paginator>

  <table mat-table [dataSource]="dataSource" class="custom-table" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- NAME Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">NAME</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- DESCRIPTION Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">DESCRIPTION</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>
    
    <!-- ACTIONS Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th text-center">Actions</th>
      <td mat-cell *matCellDef="let row" class="text-center">
        <button mat-stroked-button color="primary" (click)="onEdit( row.id )" class="me-1">
          editar
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button color="warn" (click)="onDelete( row.id )">
          eliminar
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{input.value}}</td>
    </tr>
  </table>

</div>
