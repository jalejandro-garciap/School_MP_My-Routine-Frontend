<div class="container my-5">

  <div class="row gap-2">
    <div class="col-2 border rounded-2 shadow-sm">
      <app-member-navbar (onCreate)="onCreate( $event )">
      </app-member-navbar>
    </div>

    <div class="col px-4 py-2 border bg-white rounded-2 shadow-sm">
      <app-members-table 
        [members]="members"
        (onId)="editById( $event )"
        (onDeleteById)="onDeleteById( $event )">
      </app-members-table>
    </div>
  </div>

</div>
