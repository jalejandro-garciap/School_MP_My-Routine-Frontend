<mat-form-field appearance="outline" class="custom-seach-input">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type a item to search" #input>
</mat-form-field>

<div class="mat-elevation-z8 shadow-none overflow-x-scroll">
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of projects"></mat-paginator>

  <table mat-table [dataSource]="dataSource" class="custom-table" matSort>

    <!-- USERNAME Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">USERNAME</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <!-- EMAIL Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">EMAIL</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- STATUS Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">STATUS</th>
      <td mat-cell *matCellDef="let row">{{row.isActive}}</td>
    </ng-container>

    <!-- ROLES Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">ROL</th>
      <td mat-cell *matCellDef="let row">
        <span *ngFor="let role of row.roles" class="badge text-bg-primary">
          {{ role.name }}
        </span>
      </td>
    </ng-container>
    
    <!-- ACTIONS Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th text-center">Actions</th>
      <td mat-cell *matCellDef="let row" class="text-center">
        <button mat-stroked-button color="primary" (click)="onEdit( row.id )" class="me-1">
          editar
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button color="warn" (click)="onDelete( row.id )">
          eliminar
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{input.value}}</td>
    </tr>
  </table>

</div>
