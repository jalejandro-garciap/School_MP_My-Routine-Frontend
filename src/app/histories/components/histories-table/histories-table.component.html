<mat-form-field appearance="outline" class="custom-seach-input">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type a item to search" #input>
</mat-form-field>

<div class="mat-elevation-z8 shadow-none overflow-x-scroll">
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of passengers"></mat-paginator>

  <table mat-table [dataSource]="dataSource" class="custom-table" matSort>

    <!-- PASSENGER Column -->
    <ng-container matColumnDef="passenger">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">PASSENGER</th>
      <td mat-cell *matCellDef="let row">{{ row.passenger.firstName }}</td>
    </ng-container>

    <!-- STATION Column -->
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">STATION</th>
      <td mat-cell *matCellDef="let row">{{ row.station.name }}</td>
    </ng-container>

    <!-- COMPLETED Column -->
    <ng-container matColumnDef="challengeCompleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">COMPLETED</th>
      <td mat-cell *matCellDef="let row">{{ row.challengeCompleted }}</td>
    </ng-container>

    <!-- TARGET-REPS Column -->
    <ng-container matColumnDef="targetReps">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">TARGET-REPS</th>
      <td mat-cell *matCellDef="let row">{{ row.targetReps }}</td>
    </ng-container>
    
    <!-- REPETITIONS-DONE Column -->
    <ng-container matColumnDef="repetitionsDone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">REPETITIONS-DONE</th>
      <td mat-cell *matCellDef="let row">{{ row.repetitionsDone }}</td>
    </ng-container>

    <!-- EXERCISE Column -->
    <ng-container matColumnDef="exercise">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">EXERCISE</th>
      <td mat-cell *matCellDef="let row">{{ row.exercise }}</td>
    </ng-container>
    
    <!-- DATE Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-th">DATE</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

       
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{input.value}}</td>
    </tr>

  </table>


</div>
