<div class="container my-5">
  <div class="row">
    <div class="col-12 px-4 py-2 bg-white rounded-2 shadow-sm">
      <app-user-navbar (onCreate)="onCreate( $event )">
      </app-user-navbar>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-12 px-4 py-2 bg-white rounded-2 shadow-sm">
      <app-users-table 
        [users]="users"
        (onId)="editById( $event )"
        (onDeleteById)="onDeleteById( $event )">
      </app-users-table>
    </div>
  </div>
</div>
